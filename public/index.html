<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="pop_up_wrapper view-port">
    <div class="pop_up">
      <div class="pop_up_header">
        <div class="pop_up_header__buttons"> 
          <div class="replenish_btn">
            <img src="../public/img/Group 852.png" alt="">
            <p>შევსება</p>
          </div>
          <div class="cash_withdrawal_btn">
              <img src="../public/img/Group 852.png" alt="">
              <p>თანხის გატანა</p>
          </div>
        </div>
        <div class="pop_up_header_right_path">
     <div class="pop_up_header_right_path-title"><p>sms  დადასტურება</p></div>
     <div class="toggle_btn">
       <div class="toggle_btn_green"></div>
     </div>
     <div class="pop_up_header_right_path-close"><img src="./img/Component 33 – 2.png" alt=""></div>
        </div>

      </div>
      <!-- /.pop_up_header -->
      <div class="pop_up_content">
        <div class="pop_up_content_nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="#">
              <img src="./img/Group 471.png" alt="">
              <p>ბარათები</p>
            </a></li>
              <li class="nav-item"><a class="nav-link" href="#">
                  <img src="./img/Group 474.png" alt="">
                  <p>ელ.საფულეები</p>
                </a></li>
              <li class="nav-item"><a class="nav-link" href="#">
                  <img src="./img/Group 475.png" alt="">
                  <p>სხვა</p>
                </a></li>
          </ul>
        </div>
        <div class="pop_up_content_information">
          <h1>ჩემი ბარათები</h1>
          <div class="pop_up_content_information_cards">
            <div class="card bg">
              <div class="card_top_path">
                <div class="card_logo">
                    <img src="./img/Component 48 – 4.png" alt="">
                    <img src="./img/Component 14.png" alt="">
                </div>        
                <div class="mony">
                  <input class="mony_amount" type="text" placeholder="თანხა"/>                                         
                  <div class="mony_pay">გატანა</div>
                </div>
                <div class="card_validity">02/23</div>
              </div>
                            <div class="card_bottom_path">
                <div>****</div>
                <div>****</div>
                <div>****</div>
                <div class="card_last_number">4596</div>
              </div>
            </div>
              <div class="card tb">
                <div class="card_top_path">
                  <div class="card_logo">
                    <img src="./img/d9fd4d6e-bbab-4c36-acab-240aeb0162a0.png" alt="">
                    <img src="./img/Component 15.png" alt="">
                  </div>
                  <div class="mony">
                    <input class="mony_amount" type="text" placeholder="თანხა" />
                    <div class="mony_pay">გატანა</div>
                  </div>
                  <div class="card_validity">02/23</div>
                </div>
                <div class="card_bottom_path">
                  <div>****</div>
                  <div>****</div>
                  <div>****</div>
                  <div class="card_last_number">4596</div>
                </div>
              </div>
             
          </div>
          <div class="pop_up_content_information_payInfoOfBanks"></div>
        </div>
      </div>
      <!-- /.pop_up_content -->


    </div>
    </div>
  </body>
</html>
